            <a class="navbar-brand" href="#">Employee Mangement</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <h1 class="d-flex justify-content-center mt-4">Login</h1>

    
    <div class="d-flex justify-content-center mt-3">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="Login()" class="btn btn-primary mt-2">Login</button></td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


    <script>
        function Login() {
            const user = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch("http://localhost:8080/api/employee/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Login successful!\nWelcome " + data.User.username);
                    window.location.href = "./homepage.html"

                } else if (data.error) {
                    alert("Login failed: " + data.error);
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>
