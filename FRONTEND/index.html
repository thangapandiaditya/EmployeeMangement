<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="./th.jpeg">
</head>
<body >
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./th.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      <b>Employee Mangement</b>
    </a>
  </div>
</nav>
    <h1 class="d-flex justify-content-center mt-4">Sign up</h1>
    <div class="d-flex justify-content-center">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="username" placeholder="Enter the username" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" placeholder="Enter the password" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" placeholder="Enter the EmailId"class="form-control"></td>
                </tr>
                 
                <tr>
                    <td></td>
                    <td><button onclick="Register()" class="btn btn-outline-warning mt-2">sign up</button></td>
                </tr>
                <tr>
                  <td></td>
                  <td><a href="./login.html" class="m-2 text-black">clik here for sign in</a></td>
                </tr>
              
            </table>
            
 </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>




        function Register() {
            const user = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value
            };

            fetch("http://localhost:8080/api/employee/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            })
            .then(response => {
                if (response.ok) {
                    alert("User registered successfully!");
                    window.location.href = "./login.html"
                } else {
                    alert("Registration failed.");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>
</body>
</html>
