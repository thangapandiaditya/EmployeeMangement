<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya</title>
</head>
<body>
  <h1>This is my html file</h1>
  <p id="paragraph"></p>
  <input type="button" value="click here" onclick=handleClick() id="btn">

  <script>
    function handleClick() {
      let b = document.getElementById("btn");
      
      let p=document.getElementById("paragraph");
      p.innerHTML = "Hello, this is a simple paragraph!";
      alert("Hello, this is a simple alert!");     
      b.style.backgroundColor = "black";
      b.style.color = "white";
      b.style.fontSize = "20px";    
      b.style.border = "2px solid black";
    }
  </script>
</body>
</html>
